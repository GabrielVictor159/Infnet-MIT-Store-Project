<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Realizado com Sucesso!</title>
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Estilo do Card Principal */
        .success-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo do Ícone de Sucesso (SVG) */
        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }

        .success-icon .circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4CAF50; /* Verde sucesso */
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-icon .checkmark {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Estilos do Texto */
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 32px;
        }

        /* Estilo do Botão */
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <main>
        <div class="success-card">
            <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>

            <h1>Cadastro Realizado!</h1>
        </div>
    </main>

</body>
</html>
