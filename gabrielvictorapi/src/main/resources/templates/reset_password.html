<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        /* Estilos mantidos como no original */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 15px;
            min-height: 20px;
        }

        .status-message {
            font-size: 14px;
            min-height: 20px;
            margin-top: 15px;
        }

        .success {
            color: #28a745;
        }

        .loading {
            color: #555;
        }

        .button {
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:disabled {
            background-color: #a0c7ff;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <main>
        <div class="card" id="card-content" th:attr="data-user-id=${userId}">
            <h1>Redefinir Senha</h1>
            <p>Crie uma nova senha segura para sua conta. Ela deve ter no mínimo 8 caracteres.</p>

            <form id="reset-form">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" name="password" required minlength="8" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Repita a Nova Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                </div>

                <div id="error-message" class="error-message"></div>
                <div id="status-message" class="status-message"></div>

                <button type="submit" class="button">Salvar Nova Senha</button>
            </form>
        </div>
    </main>

    <script>
        const form = document.getElementById('reset-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('error-message');
        const statusMessage = document.getElementById('status-message');
        const cardContent = document.getElementById('card-content');
        const userId = cardContent.dataset.userId;

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            errorMessage.textContent = '';
            statusMessage.textContent = '';
            statusMessage.className = 'status-message';

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password.length < 8) {
                errorMessage.textContent = 'A senha deve ter no mínimo 8 caracteres.';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'As senhas não coincidem.';
                return;
            }

            statusMessage.textContent = 'Salvando nova senha...';
            statusMessage.classList.add('loading');

            fetch(`/User/reset-password/${userId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password, confirmPassword })
            })
                .then(async response => {
                    if (!response.ok) {
                        const errorData = await response.json();
                        if (errorData.errors && Array.isArray(errorData.errors)) {
                            showPopupErrors(errorData.errors);
                        } else {
                            throw new Error(errorData.message || 'Erro ao redefinir a senha.');
                        }
                        throw new Error(); // impede execução do .then seguinte
                    }
                    return response.text();
                })
                .then(data => {
                    cardContent.innerHTML = `
                    <h1>Senha Redefinida</h1>
                    <p class="success">Sua senha foi atualizada com sucesso. Você já pode fazer login.</p>
                `;
                })
                .catch(error => {
                    if (error.message) {
                        errorMessage.textContent = error.message;
                    }
                });

            function showPopupErrors(errors) {
                errors.forEach(msg => {
                    const popup = document.createElement('div');
                    popup.textContent = msg;
                    popup.className = 'error-message';
                    popup.style.background = '#ffe6e6';
                    popup.style.padding = '10px';
                    popup.style.marginBottom = '10px';
                    popup.style.borderRadius = '6px';
                    popup.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';
                    cardContent.insertBefore(popup, form);
                    setTimeout(() => popup.remove(), 5000);
                });
            }

        });
    </script>
</body>

</html>
